<script>
    //add a number by 7
    function add7 (adding7) {
    return adding7 + 7;

}
console.log(add7(2));

    //multiply two numbers
    function multiply (multiNum1, multiNum2) {
        return multiNum1 * multiNum2;
    }

console.log(multiply(2 , 4));

    //capitalized letters
    function capitalize(initialUpper){
        return initialUpper.charAt(0).toUpperCase() +initialUpper.slice(1);
    }
    console.log(capitalize('norsi'));

//return last letter in string

function lastLetter(showLastLetter) {
    return  showLastLetter.slice(-1);
}
console.log(lastLetter('NorsiTheGreat'));

const lastLetters ="JackNeHuf"
    console.log(lastLetters.slice(-1));
